<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <form class="row gy-2 gx-3 align-items-center">
            <div class="col-auto">
              <label class="" for="expence">Choose Expenseamount:</label>
              <input type="number" class="form-control" id="expence" placeholder="amount">
              
            </div>
            <div class="col-auto">
        
                <label class="" for="description">Choose description:</label>
                <input type="text" class="form-control" id="description" placeholder="description">
        
            </div>
            <div class="col-auto">
              <label class="" for="category">Choose Category:</label>
              <select class="form-select" id="category">
                <option >fuel</option>
                <option >food</option>
                <option >electricity</option>
                <option >rent</option>
              </select>
            </div>
           
            <div class="col-auto">
              <button type="submit" id="button" class="btn btn-primary ">Add Expence</button>
            </div>
          </form>
          <div id="pop" class="mt-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
